<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Base </title>
</head>
<body>
    <div class="container">
    <header class="d-flex justify-content-center py-3">
        <ul class="nav nav-pills">
            <li class="nav-item">
                <a href="{% url 'index' %}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Home</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'admin:index' %}" class="nav-link">Admin</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'basic_app:other' %}" class="nav-link {% if '/other/' in request.path %}active{% endif %}">Other</a>
            </li>
            <li class="nav-item">
                <a href="{% url 'basic_app:relative' %}" class="nav-link {% if '/relative/' in request.path %}active{% endif %}">Relative</a>
            </li>
        </ul>
    </header>
    
      </div>

    <div class="container">
        {% block body_block %}
        {% endblock %}
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</html>
