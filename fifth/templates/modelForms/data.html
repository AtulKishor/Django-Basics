<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Model Forms</title>
</head>
<body>
    {% if all_users %}
    <table border="1">
        <tr>
            <th>first_name</th>
            <th>last_name</th>
            <th>email</th>
        </tr>
        {% for user in all_users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
        </tr>
        {% endfor %}
    </table>
    {% else %}
    <p>No users to display</p>
    {% endif %}
    
</body>
</html>
